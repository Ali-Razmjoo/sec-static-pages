<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Blocked IP!</title>
</head>

<body>
    <div class="error-content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="error-text">
                        <h1 class="error space-between">Your IP Is Blocked</h1>
                        <video playsinline autoplay muted loop>
                            <source src="images/access-denied.webm" type="video/webm">
                        </video>
                        </br>
                        <p class="space-between">Something is wrong with your IP! Aren't you sure? Contact
                            us at
                            <a href="mailto:security@secologist.com" title="ID: ::RAY_ID::">
                                security@secologist.com</a>.
                        </p>
                    </div>
                </div>
            </div>
            <footer class="space-between">
                <div class="cloudflare-details">
                    <div class="cloudflare-item">
                        <strong>Ray ID:</strong> <span>::RAY_ID::</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
