<html>

<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Too many requests!</title>
</head>

<body>
    <div class="error-content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="error-text">
                        <h1 class="error space-between">Too many requests!</h1>
                        <img src="images/fast-rick-and-morty.gif" alt="Confused">
                        </br>
                        <p class="space-between">You're on fire! But seriously, slow down! In the
                            meantime if you can provide
                            more details please reach out to us at
                            <a href="mailto:security@secologist.com"
                                title="Blocked IP/Country: ::GEO::, Ray ID: ::RAY_ID::">
                                security@secologist.com</a>.
                        </p>
                    </div>
                </div>
            </div>
            <footer class="space-between">
                <div class="cloudflare-details">
                    <div class="cloudflare-item">
                        <strong>Client IP:</strong> <span>::CLIENT_IP::</span>
                    </div>
                    <div class="cloudflare-item">
                        <strong>Ray ID:</strong> <span>::RAY_ID::</span>
                    </div>
                    <div class="cloudflare-item">
                        <strong>Geographical Location:</strong> <span>::GEO::</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
